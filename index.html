<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos de Estudo - Bem-vindo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Altern√¢ncia de Tema -->
    <div class="theme-toggle position-fixed top-0 end-0 p-3">
        <button id="toggleTheme" class="btn btn-sm btn-outline-secondary">üåô Tema</button>
    </div>

    <!-- Tela Inicial -->
    <div class="container text-center my-5">
        <h1>Bem-vindo ao Projeto de Grupos de Estudo</h1>
        <p class="text-muted">Conectando alunos e professores para aprendizado cont√≠nuo e colaborativo.</p>
        <hr>
        <!-- Estat√≠sticas -->
        <div class="row">
            <div class="col-md-4">
                <h3 id="totalParticipantes">0</h3>
                <p>Participantes</p>
            </div>
            <div class="col-md-4">
                <h3 id="totalInteresses">0</h3>
                <p>√Åreas de Interesse</p>
            </div>
            <div class="col-md-4">
                <h3 id="totalDisciplinas">0</h3>
                <p>Disciplinas</p>
            </div>
        </div>
        <!-- Bot√µes -->
        <div class="mt-4">
            <a href="login.html" class="btn btn-primary mx-2">Login</a>
            <a href="cadastro.html" class="btn btn-success mx-2">Cadastre-se</a>
        </div>
    </div>

    <!-- Rodap√© -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0">Siga-nos:</p>
        <a href="https://facebook.com" target="_blank" class="mx-1"><img src="icons/facebook.svg" alt="Facebook" width="20"></a>
        <a href="https://instagram.com" target="_blank" class="mx-1"><img src="icons/instagram.svg" alt="Instagram" width="20"></a>
        <a href="https://linkedin.com" target="_blank" class="mx-1"><img src="icons/linkedin.svg" alt="LinkedIn" width="20"></a>
    </footer>

    <script>
        // Altern√¢ncia de Tema
        const toggleThemeButton = document.getElementById('toggleTheme');
        const body = document.body;

        toggleThemeButton.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        });

        // Carregar Estat√≠sticas
        axios.get('http://localhost:3000/estatisticas')
            .then(response => {
                document.getElementById('totalParticipantes').textContent = response.data.participantes;
                document.getElementById('totalInteresses').textContent = response.data.areasInteresse;
                document.getElementById('totalDisciplinas').textContent = response.data.disciplinas;
            })
            .catch(error => {
                console.error('Erro ao carregar estat√≠sticas:', error.message);
            });
    </script>
</body>
</html>
