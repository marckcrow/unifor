<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Grupos de Estudo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container my-5">
        <h1 class="text-center">Cadastro de Participante</h1>
        <p class="text-center text-muted">Preencha os campos abaixo para se cadastrar no projeto.</p>
        <hr>

        <!-- Formul√°rio de Cadastro -->
        <form id="cadastroForm" class="mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="matricula" class="form-label">Matr√≠cula</label>
                <input type="text" class="form-control" id="matricula" placeholder="Digite sua matr√≠cula" required>
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" placeholder="Digite seu curso" required>
            </div>
            <div class="mb-3">
                <label for="areaInteresse" class="form-label">√Årea de Interesse</label>
                <input type="text" class="form-control" id="areaInteresse" placeholder="Ex.: Programa√ß√£o, Matem√°tica, F√≠sica" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>

        <div id="feedback" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('cadastroForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const dados = {
                nome: document.getElementById('nome').value,
                matricula: document.getElementById('matricula').value,
                curso: document.getElementById('curso').value,
                areaInteresse: document.getElementById('areaInteresse').value
            };

            axios.post('http://localhost:3000/participantes', dados)
                .then(response => {
                    feedback.innerHTML = `<div class="alert alert-success">Cadastro realizado com sucesso!</div>`;
                    form.reset();
                })
                .catch(error => {
                    feedback.innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
                });
        });
    </script>
</body>
</html>

<script>
    const toggleButton = document.createElement('button');
    toggleButton.className = 'theme-toggle';
    toggleButton.innerHTML = 'üåì'; // √çcone para alternar tema
    document.body.appendChild(toggleButton);

    toggleButton.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-theme');
        document.body.classList.toggle('light-theme', !isDark);
    });
</script>
