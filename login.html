<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupos de Estudo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container my-5">
        <h1 class="text-center">Login</h1>
        <p class="text-center text-muted">Acesse sua conta para continuar.</p>
        <hr>

        <!-- Formulário de Login -->
        <form id="loginForm" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div id="feedback" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const credenciais = {
                email: document.getElementById('email').value,
                senha: document.getElementById('senha').value
            };

            axios.post('http://localhost:3000/login', credenciais)
                .then(response => {
                    window.location.href = 'admin.html'; // Redireciona para a página administrativa
                })
                .catch(error => {
                    feedback.innerHTML = `<div class="alert alert-danger">Erro: ${error.message}</div>`;
                });
        });
    </script>
</body>
</html>
