<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>GET with Axios</h1>
                <hr>
                <div id="erro">

                </div>
            </div>
        </div>
    <form id="formCEP" action=""></form>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="cep">CEP</label>
                    <input type="number" class="form-control" id="cep">
                </div>
            </div>
        </div>  
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <button type="button" id="btn" class="btn btn-success">Consultar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="localidade">Localidade</label>
                    <input type="text" class="form-control" id="localidade">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="ddd">DDD</label>
                    <input type="number" class="form-control" id="ddd">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf">
                </div>
            </div>
        </div>
    </form>
    </div>

    <script>
        const formCEP           =   document.getElementById("formCEP");
        const cepInput          =   document.getElementById("cep");
        const logradouroInput   =   document.getElementById("logradouro");
        const complementoInput  =   document.getElementById("complemento");
        const bairroInput       =   document.getElementById("bairro");
        const localidadeInput   =   document.getElementById("localidade");
        const dddInput          =   document.getElementById("ddd");
        const ufInput           =   document.getElementById("uf");

        btn.addEventListener("click", () => {
        //cepInput.addEventListener("keyup", () => {    
            const cep   =   cepInput.value;

            axios.get('http://localhost:3000/cep/'+ cep)
            .then(function(response){
                logradouroInput.value   =   response.data.logradouro;
                complementoInput.value  =   response.data.complemento;
                bairroInput.value       =   response.data.bairro;
                localidadeInput.value   =   response.data.localidade;
                dddInput.value          =   response.data.ddd;
                ufInput.value           =   response.data.uf;
            })
                
            }).catch(function(err) {
            document.getElementById('erro').innerHTML = '<div class="alert alert-danger" role="alert">' + err.message + '</div>';
        });

    </script>
    
</body>
</html>
